<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="lib/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="lib/ng-dialog/css/ngDialog-theme-default.min.css">
    <script src="lib/ng-dialog/js/ngDialog.min.js"></script>
    <meta charset="utf-8">
    <script src="js/scripts.js"></script>
    <title>Desarrollo Software</title>
    <!-- Insertamos el archivo CSS compilado y comprimido -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Theme opcional -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container" ng-app="myApp">
    <header class="page-header">
        <ul class="nav nav-pills pull-right">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="embarque.html">Embarque</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="movilidades.html">Movilidades</a></li>
            <li class="active" ><a href="reportes.html">Reportes</a></li>
        </ul>
        <h1>Reportes</h1>
    </header>
    
    <!-- angular inicio cliente -->
    <div class="jumbotron"  ng-controller="CtrlReporte">
        <h2>Reportes Mensual</h2>
        <br/>
        <div class="input-group">
            <span class="input-group-addon" title="* Año" >Año</span>
            <input type="number" name="yy"  class="form-control" ng-model="rep.yy" min="17" max="999" required >
            <span class="input-group-addon" title="* Mes" >Mes</span>
            <input type="number" name="mm"  class="form-control" ng-model="rep.mm" min="1" max="12"required >
            <span class="input-group-addon" title="* Dia" >Dia inicial</span>
            <input type="number" name="ddi"  class="form-control" ng-model="rep.ddi"  min="1" max="31" required >
            <span class="input-group-addon" title="* Dia" >Dia final</span>
            <input type="number" name="ddf"  class="form-control" ng-model="rep.ddf"  min="1" max="31" required >

            <p ng-show="form.userForm.ddi.$invalid && !form.userForm.ddi.$pristine" class="help-block">Dia inicial requerido.</p>
            <p ng-show="form.userForm.ddf.$invalid && !form.userForm.ddf.$pristine" class="help-block">Dia final requerido.</p>
            <p ng-show="form.userForm.mm.$invalid && !form.userForm.mm.$pristine" class="help-block">Mes requerido.</p>
            <p ng-show="form.userForm.yy.$invalid && !form.userForm.yy.$pristine" class="help-block">Año requerido.</p>
        </div>
        <button ng-click="updateReport()" class="btn btn-primary">Consultar</button>
        
        <div ng-include="'template/report.html'"></div>

    </div>
    <!-- angular fin cliente -->
    
    <div>
        <p>&copy; km4l30nc1t0-development</p>
    </div>
</div>

<!--Insertamos jQuery dependencia de Bootstrap-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
