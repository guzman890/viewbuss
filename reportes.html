<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="lib/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="lib/ng-dialog/css/ngDialog-theme-default.min.css">
    <script src="lib/ng-dialog/js/ngDialog.min.js"></script>
    
    <script src="js/scripts.js"></script>
    <title>Desarrollo Software</title>
    <!-- Insertamos el archivo CSS compilado y comprimido -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Theme opcional -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container" ng-app="myApp">
    <header class="page-header">
        <ul class="nav nav-pills pull-right">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="embarque.html">Embarque</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="movilidades.html">Movilidades</a></li>
            <li class="active" ><a href="reportes.html">Reportes</a></li>
        </ul>
        <h1>Reportes</h1>
    </header>
    
    <!-- angular inicio cliente -->
    <div class="jumbotron"  ng-controller="CtrlReporte">
        <h2>Reportes Mensual</h2>
        <br/>
        <table class="table table-hover">
            <thead class="thead-inverse">
              <tr>
                <th>Movilidad</th>
                <th>Fechas</th>
                <th>Ingresos</th>
              </tr>
            </thead>
            <tbody>
              <tr  ng-repeat="embarque in embarques">
                <td>{{embarque.Movilidad.Placa}}</td>
                <td>{{embarque.mm}}/{{embarque.dd}}</td>
                <td>{{embarque.ingreso}}</td>
              </tr>
              <td><h3><kbd>Total: {{ getTotal() }}</kbd></h3></td>
            </tbody>
        </table>

    </div>
    <!-- angular fin cliente -->
    
    <div>
        <p>&copy; km4l30nc1t0-development</p>
    </div>
</div>
